api:
  host: "localhost"  # db_api_server.py 호스트 (localhost: 로컬, 192.168.x.x: 원격 IP)
  port: 8000  # db_api_server.py 포트 (FastAPI 기본값: 8000)
  endpoint: "/api/db_check_drift/"  # 드리프트 체크 API 엔드포인트 (변경 시 db_api_server.py도 수정 필요)
  timeout: 30  # API 요청 타임아웃 (초, 네트워크 느리거나 대용량 데이터 분석 시 증가)

logging:
  log_file: "drift_scheduler.log"  # 로그 파일명 (cron/logs/ 디렉토리에 생성)
  log_level: "INFO"  # 로그 레벨 (DEBUG: 상세, INFO: 일반/프로덕션 권장, WARNING/ERROR/CRITICAL: 경고 이상만)

# NOTE: 모든 drift 관련 설정은 config.yaml로 이동됨
# - drift_check_interval_minutes → config.yaml의 drift_detection.drift_check_interval_minutes
# - period, threshold → config.yaml의 drift_detection
# - class_name → config.yaml의 yolo_model.criteria_classes

alert:
  enabled: true  # 전체 알림 활성화 여부 (false: 모든 알림 비활성화)
  email:
    enabled: false  # 이메일 알림 활성화 (true: 드리프트 감지 시 이메일 발송)
    smtp_server: "smtp.gmail.com"  # SMTP 서버 (Gmail: smtp.gmail.com, Outlook: smtp.office365.com)
    smtp_port: 587  # SMTP 포트 (587: TLS/STARTTLS, 465: SSL, 25: 비암호화/비권장)
    from_email: "alerts@example.com"  # 발신자 이메일 (SMTP 인증용 계정과 동일해야 함)
    to_emails: ["admin@example.com"]  # 수신자 리스트 (여러 명: ["admin1@example.com", "admin2@example.com"])
